{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block page_title %}Users List{% endblock %}
{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{{ url_for('admin_bp.reset_user_password', user_id=user.user_id) }}" class="btn btn-warning btn-sm">
            Reset Password
        </a>

        <a href="{{ url_for('admin_bp.delete_user', user_id=user.user_id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
